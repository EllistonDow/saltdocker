services:
  docusaurus-builder:
    image: ghcr.io/saltdocker/docusaurus:latest
    command: sh -c "npm install && npm run build && cp -r build /site"
    working_dir: /app
    volumes:
      - docusaurus_site:/site
    restart: "no"
  docusaurus-web:
    image: nginx:1.25
    depends_on:
      - docusaurus-builder
    volumes:
      - docusaurus_site:/usr/share/nginx/html:ro
    ports:
      - "3000:80"
    restart: unless-stopped
volumes:
  docusaurus_site:
